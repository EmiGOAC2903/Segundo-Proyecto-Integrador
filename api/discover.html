<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
  <meta charset="utf-8" />
  <title>Discover - Imágenes aleatorias</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body id="top-discover" class="bg-dark text-light">

  <main class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-2">
      <h1 class="h4 mb-0">Discover (Unsplash)</h1>

      <!-- botón arriba para recargar todo -->
      <button id="btnDiscoverReload" class="btn btn-sm btn-outline-light">
        Recargar imágenes
      </button>
    </div>

    <p id="msg-discover" class="text-muted small mb-2">
      Cargando imágenes...
    </p>

    <!-- aquí se inyectan las tarjetas de imágenes -->
    <div id="discover-contenido" class="mt-3">
      <!-- el JS va a meter un grid de tarjetas aquí -->
    </div>

    <!-- botón ABAJO para cargar más -->
    <div class="text-center mt-3 mb-4">
      <button id="btnDiscoverLoad" class="btn btn-sm btn-outline-light">
        Cargar más
      </button>
    </div>
</main>



    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Tu JS compartido (feed + discover) -->
    <script src="api.js"></script>

    <!-- Botón flotante Feed / Discover -->
    <div
      id="switcher"
      style="
        position: fixed;
        left: 50%;
        bottom: 16px;
        transform: translateX(-50%);
        z-index: 1000;
      "
    >
      <div class="btn-group">
        <button id="btnFeed" class="btn btn-sm btn-light">Feed</button>
        <button id="btnDiscover" class="btn btn-sm btn-light">Discover</button>
      </div>
    </div>

  <!-- Script para navegación Feed / Discover -->
  <script>
    (function () {
      const isDiscover = location.pathname.endsWith("discover.html");

      const btnFeed = document.getElementById("btnFeed");
      const btnDiscover = document.getElementById("btnDiscover");

      btnFeed.addEventListener("click", () => {
        if (isDiscover) {
          window.location.href = "index.html"; // tu página de feed
        } else {
          window.location.reload();
        }
      });

      btnDiscover.addEventListener("click", () => {
        if (isDiscover) {
          window.location.reload();
        } else {
          window.location.href = "discover.html";
        }
      });
    })();
  </script>

  <a href="#top-discover"
    class="btn btn-success position-fixed bottom-0 end-0 m-4 shadow"
    style="width: 30px; height: 30px; display: flex; align-items: center; justify-content: center;">
    <span>^</span>
  </a>

</body>
</html>
